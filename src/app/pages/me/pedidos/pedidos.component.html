<div class="contenedor">
    <h2>PEDIDOS REALIZADOS</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let pedido"> {{pedido.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="fechaVenta">
          <th mat-header-cell *matHeaderCellDef> Fecha de la venta </th>
          <td mat-cell *matCellDef="let pedido"> {{pedido.fechaVenta}} </td>
        </ng-container>
      
        <ng-container matColumnDef="totalProductos">
          <th mat-header-cell *matHeaderCellDef> Productos comprados </th>
          <td mat-cell *matCellDef="let pedido"> {{pedido.totalProductos}} </td>
        </ng-container>
    
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let pedido"> {{pedido.total}} â‚¬ </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10]" #paginator [showFirstLastButtons]="true" [hidePageSize]="true"></mat-paginator>
</div>
