<div class="productos">
    <p *ngFor="let producto of productos; index as i;">
        <img [src]="producto.imagen" [alt]="producto.imagen" width="100" height="100">
        <br/>
        <span>{{ producto.nombre }}</span>
    </p>
</div>

<div class="centrado">
    <mat-paginator #paginator
        [length]="totalElements"
        [pageSize]="size"
        (page)="onPageChange($event)"
        [showFirstLastButtons]="true"
        [hidePageSize]="true">
 </mat-paginator>
</div>
