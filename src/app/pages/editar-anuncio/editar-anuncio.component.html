<mat-card>
    <mat-card-title>Editar anuncio</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Nombre del producto" formControlName="nombre" required>
                </mat-form-field>
                <br/>
                <span *ngIf="this.form.get('nombre')?.errors?.['minlength']" style="color: red;">
                    El nombre tiene que tener al menos 3 carácteres
                </span>
            </p>

            <p>
                <mat-form-field>
                    <textarea matInput placeholder="Descripción del producto"
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="8" maxlength="700" formControlName="descripcion" required></textarea>
                </mat-form-field>
                <br/>
                <span *ngIf="this.form.get('descripcion')?.errors?.['minlength']" style="color: red;">
                    La descripción tiene que tener al menos 30 carácteres
                </span>
            </p>

            <p>
                <mat-form-field>
                    <mat-label>Selecciona una categoría</mat-label>
                    <mat-select [disableOptionCentering]="true" required formControlName="categoria">
                        <mat-option *ngFor="let categoria of categorias; index as i;" [value]="categoria.id">
                            {{ categoria.nombre }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <mat-label>Estado</mat-label>
                    <mat-select [disableOptionCentering]="true" required formControlName="estado"> 
                      <mat-option value="Nuevo">Nuevo</mat-option>
                      <mat-option value="Como nuevo">Como nuevo</mat-option>
                      <mat-option value="Usado">Usado</mat-option>
                      <mat-option value="MuyUsado">Muy usado</mat-option>
                    </mat-select>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="number" ngModel number matInput placeholder="Precio" formControlName="precio" min="0.00" max="10000.00" step="0.01" required formControlName="precio">
                </mat-form-field>
                <br/>
            </p>

            <p>
                <mat-form-field>
                    <input type="number" matInput placeholder="Stock" formControlName="stock" min="1" max="10000" required formControlName="stock">
                </mat-form-field>
                <br/>
            </p>

            <div class="container">
                <div class="button-wrap">
                  <label class="button" for="upload">Cambiar imagen</label>
                  <input id="upload" type="file" accept="image/png, image/jpg, image/jpeg" (change)="onFileSelected($event)" required>
                </div>
            </div>

            <div class="button">
                <button type="submit" mat-button>Crear</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
